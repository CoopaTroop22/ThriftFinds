<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store Finds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .item img {
            max-width: 200px; /* Make the image smaller */
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }
        .item-details {
            flex: 1;
        }
        .item h2 {
            font-size: 1.75em;
            margin-top: 0;
        }
        .item p {
            margin: 10px 0;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .item-footer {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://github.com/your-username/thrift-store-finds/raw/main/item1.jpg" alt="Star Wars VHS">
            <div class="item-details">
                <h2>Star Wars VHS</h2>
                <p><strong>Description:</strong> Star Wars Attack of the Clones VHS</p>
                <p><span class="price">Purchase Price: $1.00</span></p>
                <p><span class="price">Selling Price: $10.00</span></p>
                <p><strong>Date of Purchase:</strong> 2024-08-29</p>
                <p><strong>Notes:</strong> Good Condition</p>
                <div class="item-footer">
                    Last updated: 2024-08-30
                </div>
            </div>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
