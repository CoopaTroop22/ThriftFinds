<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store Finds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            flex-direction: row;
            overflow: hidden;
        }
        .item img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }
        .item img:hover {
            transform: scale(1.05);
        }
        .item-details {
            flex: 1;
        }
        .item h2 {
            font-size: 1.75em;
            margin: 0 0 10px;
            color: #333;
        }
        .item p {
            margin: 8px 0;
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #007BFF;
        }
        .total-prices {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .total-prices h3 {
            margin: 0;
            color: #333;
        }
        .total-prices p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item img {
                margin-right: 0;
                margin-bottom: 15px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Example Item -->
        <div class="item" data-purchase-price="1" data-selling-price="10">
            <img src="https://github.com/CoopaTroop22/ThriftFinds/raw/main/item1.jpg" alt="Star Wars VHS">
            <div class="item-details">
                <h2>Star Wars II VHS</h2>
                <p><strong>Description:</strong> Star Wars Attack of the Clones VHS</p>
                <p><span class="price">Purchase Price: $1.00</span></p>
                <p><span class="price">Selling Price: $10.00</span></p>
                <p><strong>Date of Purchase:</strong> August 29, 2024</p>
                <p><strong>Notes:</strong> Okay Condition</p>
            </div>
        </div>
        <!-- Add more items as needed -->

        <!-- Total Prices Section -->
        <div class="total-prices">
            <h3>Total Prices</h3>
            <p id="total-purchase-price">Total Purchase Price: $0.00</p>
            <p id="total-selling-price">Total Selling Price: $0.00</p>
        </div>
    </div>

    <script>
        function calculateTotalPrices() {
            let totalPurchasePrice = 0;
            let totalSellingPrice = 0;

            // Select all item elements
            const items = document.querySelectorAll('.item');

            // Loop through each item and sum up the prices
            items.forEach(item => {
                const purchasePrice = parseFloat(item.getAttribute('data-purchase-price'));
                const sellingPrice = parseFloat(item.getAttribute('data-selling-price'));

                totalPurchasePrice += purchasePrice;
                totalSellingPrice += sellingPrice;
            });

            // Update the total prices in the HTML
            document.getElementById('total-purchase-price').textContent = `Total Purchase Price: $${totalPurchasePrice.toFixed(2)}`;
            document.getElementById('total-selling-price').textContent = `Total Selling Price: $${totalSellingPrice.toFixed(2)}`;
        }

        // Call the function when the page loads
        window.onload = calculateTotalPrices;
    </script>
</body>
</html>
