<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store Finds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            flex-direction: row;
            overflow: hidden;
        }
        .item img {
            max-width: 200px; /* Keeps the image smaller */
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }
        .item img:hover {
            transform: scale(1.05);
        }
        .item-details {
            flex: 1;
        }
        .item h2 {
            font-size: 1.75em;
            margin: 0 0 10px;
            color: #333;
        }
        .item p {
            margin: 8px 0;
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #007BFF;
        }
        .item-footer {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item img {
                margin-right: 0;
                margin-bottom: 15px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://github.com/CoopaTroop22/ThriftFinds/item1.jpg" alt="Star Wars VHS">
            <div class="item-details">
                <h2>Star Wars VHS</h2>
                <p><strong>Description:</strong> Star Wars Attack of the Clones VHS</p>
                <p><span class="price">Purchase Price: $1.00</span></p>
                <p><span class="price">Selling Price: $10.00</span></p>
                <p><strong>Date of Purchase:</strong> August 29, 2024</p>
                <p><strong>Notes:</strong>Good Condition</p>
            </div>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
