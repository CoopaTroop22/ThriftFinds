<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store Finds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .item p {
            margin: 5px 0;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="item">
        <h2>Vintage Lamp</h2>
        <img src="https://github.com/CoopaTroop22/ThriftFinds/raw/main/item1.jpg" alt="Star Wars VHS">
        <p><strong>Description:</strong> Star Wars Attack of the Clones VHS</p>
        <p><span class="price">Purchase Price: $1.00</span></p>
        <p><span class="price">Selling Price: $10.00</span></p>
        <p><strong>Date of Purchase:</strong> 2024-08-29</p>
        <p><strong>Notes:</strong> Good Condition</p>
    </div>
    <!-- Add more items as needed -->
</body>
</html>
